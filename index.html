<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timeboxing App</title>
    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-200">
    <header class="flex justify-center items-center h-20 bg-blue-700 text-white font-bold text-2xl uppercase">
      Timeboxing App
    </header>

    <form class="w-11/12 md:w-1/2 lg:w-1/3 mx-auto mt-8 p-8 rounded-lg shadow-lg bg-white">
      <h2 class="text-xl font-bold mb-4 text-center">Add Task</h2>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="task-name">
          Task Name
        </label>
        <input
          class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="task-name"
          type="text"
          placeholder="Enter task name"
          value=""
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="start-time">
          Start Time
        </label>
        <input
          class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="start-time"
          type="time"
          placeholder="Enter start time"
          value=""
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2" for="end-time">
          End Time
        </label>
        <input
          class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="end-time"
          type="time"
          placeholder="Enter end time"
          value=""
        />
      </div>
      <div class="flex justify-center">
        <button
          class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Add Task
        </button>
      </div>
    </form>

    <div class="w-11/12 md:w-1/2 lg:w-1/3 mx-auto mt-8">
      <h2 class="text-xl font-bold mb-4 text-center">Task List</h2>
      <ul>
        <li class="bg-white rounded-lg shadow-lg mb-4 p-4 flex justify-between">
          <span class="font-bold">Task 1</span>
          <span class="text-gray-700">9:00AM - 10:00AM</span>
          <button
            class="bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-2 rounded focus:outline-none focus:shadow-outline"
          >
            X
          </button>
        </li>
